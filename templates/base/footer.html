<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <!-- footer section  Start-->
    <div class="all_sections footer_sections" style="display: unset">
      <footer class="footer_main_section">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-4 col-12 footer_manage_colum">
              <a href="{% url 'home' %}">
                <img
                  src="{% static '/images/footer_logo.svg' %}"
                  alt=""
                  class="footer_logo_img"
                />
              </a>
            </div>
            <div class="col-lg-3 col-md-5 col-sm-5 col-12 footer_manage_colum">
              <div class="footer_item">
                <!-- <h5>Apartment no, Address</h5> -->
                <div class="footer_icon">
                  <span class="material-symbols-outlined footer_icon_span">
                    home</span
                  >
                  <p class="address_footer_p">
                    470 St Kilda Road, Melbourne VIC 3004
                  </p>
                </div>
                <div class="footer_icon footer_icon2">
                  <span class="material-symbols-outlined footer_icon_span">
                    home</span
                  >
                  <p class="address_footer_p">
                    18/324 Queens Street, Brisbane QLD 4000
                  </p>
                </div>
                <!-- <a href="#">
                                <p>(434) 546-4356</p>
                            </a> -->
                <div
                  class="footer_icon footer_icon2"
                  style="align-items: center"
                >
                  <span class="material-symbols-outlined footer_icon_span"
                    >mail</span
                  >
                  <a href="#" style="text-decoration: none; color: white">
                    <p><span>info@propstart.com.au</span></p>
                  </a>
                </div>
              </div>
            </div>
            <div
              class="col-lg-2 col-md-3 col-sm-3 col-12 footer_manage_colum footer_manage_colum992"
            >
              <div class="footer_item">
                <a href="{% url 'courses' %}">
                  <p><span>Courses</span></p>
                </a>
                <a href="{% url 'on-boarding1' %}">
                  <p><span class="footer_book_call">Book a Call</span></p>
                </a>
                <a
                  href="{% if request.user.is_authenticated %}{% url 'pre_order' %}{% else %}{% url 'signup' %}{%endif %}"
                >
                  <p><span>Pre-Order</span></p>
                </a>
                <a href="{% url 'quiz-1' %}">
                  <p><span>Take Quiz</span></p>
                </a>
              </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-4 col-12 footer_manage_colum">
              <div class="footer_item footer_item_about">
                <a href="https://www.facebook.com/propstart">
                  <p><span> Facebook</span></p>
                </a>
                <a href="#">
                  <p><span>Instagram</span></p>
                </a>
              </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 col-12 footer_manage_colum">
              <div class="footer_item footer_item_about">
                <a href="{% url 'privacy_policy' %}">
                  <p><span>Privacy Policy</span></p>
                </a>
                <a href="{% url 'term_conditions' %}">
                  <p><span>Terms & Conditions</span></p>
                </a>
                <a href="{% url 'website_disclaimer' %}">
                  <p><span>Disclaimer</span></p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
