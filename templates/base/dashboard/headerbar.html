{% load static %} 
<div class="dashboard_header">
  <div>
    <i class="bi bi-list sidebar_open_icon"></i>
  </div>
  <div class="d-flex gap-4 align-items-center">
    {% comment %} {% if request.path == '/dashboard_course/' %}
    <div class="bellDiv">
      <i class="bi bi-cart3"></i>
    </div>
    {% endif %}
    {% if request.path == '/dashboard_premium/' %}
    <div class="bellDiv">
      <i class="bi bi-cart3"></i>
    </div>
    {% endif %}
    {% if request.path == '/dashboard_account/' %}
    <div class="bellDiv">
      <i class="bi bi-cart3"></i>
    </div>
    {% endif %}
    
    <div class="bellDiv">
      <i class="bx bx-bell"></i>
    </div> {% endcomment %}
    <div class="dropdown dropdown_user">
      <button class="dropbtn">
        <img
          src="{% if user.profile_img %}{{user.profile_img.url}}{% elif user.socialaccount_set.all.0.get_avatar_url %}{{ user.socialaccount_set.all.0.get_avatar_url }}{% else %}{% static 'images/dummy.jpeg' %}{% endif %}"
          alt=""
          class="user-logo"
        />
        <i class="bx bx-chevron-down chevron"></i>
      </button>
      <div class="dropdown_content">
        {% comment %} <a href="{% url 'user_logout' %}">Logout</a> {% endcomment %}
      </div>
    </div>
  </div>
</div>
